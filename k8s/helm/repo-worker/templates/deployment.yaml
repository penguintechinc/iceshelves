apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "repo-worker.fullname" . }}
  labels:
    {{- include "repo-worker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "repo-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "repo-worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: WORKERS
              value: "{{ .Values.workers }}"
            - name: S3_ENDPOINT
              value: {{ .Values.storage.s3.endpoint | quote }}
            - name: S3_BUCKET
              value: {{ .Values.storage.s3.bucket | quote }}
            - name: S3_REGION
              value: {{ .Values.storage.s3.region | quote }}
            - name: S3_USE_SSL
              value: {{ .Values.storage.s3.useSSL | quote }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "repo-worker.s3SecretName" . }}
                  key: {{ .Values.storage.s3.secretKeys.accessKey }}
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "repo-worker.s3SecretName" . }}
                  key: {{ .Values.storage.s3.secretKeys.secretKey }}
            - name: AUTH_ENABLED
              value: {{ .Values.auth.enabled | quote }}
            - name: FLASK_BACKEND_URL
              value: {{ .Values.auth.flaskBackendUrl | quote }}
            - name: ANONYMOUS_PULL
              value: {{ .Values.auth.anonymousPull | quote }}
            {{- if .Values.auth.jwtSecretKey }}
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "repo-worker.authSecretName" . }}
                  key: jwt-secret-key
            {{- end }}
            - name: CACHE_ENABLED
              value: {{ .Values.cache.enabled | quote }}
            - name: CACHE_MAX_SIZE_GB
              value: {{ .Values.cache.maxSizeGb | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
