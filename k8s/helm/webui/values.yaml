replicaCount: 3

image:
  repository: project-template/webui
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "3000"
  - name: REACT_APP_API_URL
    valueFrom:
      configMapKeyRef:
        name: webui-config
        key: api-url
  - name: REACT_APP_API_VERSION
    valueFrom:
      configMapKeyRef:
        name: webui-config
        key: api-version
  - name: REACT_APP_THEME
    valueFrom:
      configMapKeyRef:
        name: webui-config
        key: theme
  - name: LICENSE_SERVER_URL
    valueFrom:
      configMapKeyRef:
        name: webui-config
        key: license-server-url
  - name: RELEASE_MODE
    valueFrom:
      configMapKeyRef:
        name: webui-config
        key: release-mode

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

volumeMounts: []

volumes: []

configMapData:
  api-url: "http://flask-backend"
  api-version: "v1"
  theme: "gold"
  license-server-url: "https://license.penguintech.io"
  release-mode: "false"
