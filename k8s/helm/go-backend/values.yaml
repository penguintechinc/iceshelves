replicaCount: 3

image:
  repository: project-template/go-backend
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: go-api.example.com
      paths:
        - path: /api/v1
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: GO_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: DB_TYPE
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: db-type
  - name: DB_HOST
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: db-host
  - name: DB_PORT
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: db-port
  - name: DB_NAME
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: db-name
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: go-backend-secret
        key: db-user
  - name: DB_PASS
    valueFrom:
      secretKeyRef:
        name: go-backend-secret
        key: db-pass
  - name: XDP_ENABLED
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: xdp-enabled
  - name: NUMA_AWARE
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: numa-aware
  - name: LICENSE_KEY
    valueFrom:
      secretKeyRef:
        name: go-backend-secret
        key: license-key
  - name: LICENSE_SERVER_URL
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: license-server-url
  - name: RELEASE_MODE
    valueFrom:
      configMapKeyRef:
        name: go-backend-config
        key: release-mode

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

volumeMounts: []

volumes: []

configMapData:
  db-type: "postgres"
  db-host: "postgres"
  db-port: "5432"
  db-name: "app_db"
  xdp-enabled: "false"
  numa-aware: "false"
  license-server-url: "https://license.penguintech.io"
  release-mode: "false"

secretData:
  db-user: "app_user"
  db-pass: "changeme-in-production"
  license-key: "PENG-XXXX-XXXX-XXXX-XXXX-ABCD"
