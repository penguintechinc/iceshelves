---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-backend
  namespace: project-template
  labels:
    app.kubernetes.io/name: go-backend
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: go-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-backend
        app.kubernetes.io/component: api
        app.kubernetes.io/managed-by: kustomize
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: project-template
      containers:
      - name: go-backend
        image: project-template/go-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: LOG_LEVEL
        - name: DB_TYPE
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: DB_TYPE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: project-template-secrets
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: project-template-secrets
              key: DB_PASS
        - name: LICENSE_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: LICENSE_SERVER_URL
        - name: RELEASE_MODE
          valueFrom:
            configMapKeyRef:
              name: project-template-config
              key: RELEASE_MODE
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
