version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: project-template-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: project-template-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-password} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Flask Backend (Standard APIs, Auth, Users)
  flask-backend:
    build:
      context: ./services/flask-backend
      dockerfile: Dockerfile
    container_name: project-template-flask
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-jwt-secret}
      - DB_TYPE=${DB_TYPE:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-app_db}
      - DB_USER=${POSTGRES_USER:-app_user}
      - DB_PASS=${POSTGRES_PASSWORD:-password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-password}@redis:6379/0
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@example.com}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Go Backend (High-Performance, XDP/AF_XDP, NUMA)
  go-backend:
    build:
      context: ./services/go-backend
      dockerfile: Dockerfile
    container_name: project-template-go
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - IPC_LOCK
    environment:
      - GO_ENV=${GO_ENV:-production}
      - HOST=0.0.0.0
      - PORT=8080
      - NUMA_ENABLED=${NUMA_ENABLED:-false}
      - XDP_ENABLED=${XDP_ENABLED:-false}
      - XDP_MODE=${XDP_MODE:-skb}
      - XDP_INTERFACE=${XDP_INTERFACE:-eth0}
      - MEMORY_POOL_SLOTS=${MEMORY_POOL_SLOTS:-1024}
      - MEMORY_POOL_SLOT_SIZE=${MEMORY_POOL_SLOT_SIZE:-2048}
    ports:
      - "${GO_PORT:-8080}:8080"
    volumes:
      - /sys/fs/bpf:/sys/fs/bpf
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # WebUI (Node.js + React Frontend Shell)
  webui:
    build:
      context: ./services/webui
      dockerfile: Dockerfile
    container_name: project-template-webui
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - FLASK_API_URL=http://flask-backend:5000
      - GO_API_URL=http://go-backend:8080
    ports:
      - "${WEBUI_PORT:-3000}:3000"
    depends_on:
      - flask-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: project-template-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - app-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: project-template-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

  # MinIO - S3-compatible storage backend for repo-worker
  minio:
    image: minio/minio:latest
    container_name: iceshelves-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Repo-Worker - Multi-architecture Helm and Docker Repository Service
  repo-worker:
    build:
      context: ./services/repo-worker
      dockerfile: Dockerfile
    container_name: iceshelves-repo-worker
    environment:
      - QUART_ENV=${QUART_ENV:-production}
      - PORT=5050
      - FLASK_BACKEND_URL=http://flask-backend:5000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-jwt-secret}
      # S3 storage config (MinIO default)
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=repository
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_USE_SSL=false
      # Async worker config
      - WORKERS=4
    ports:
      - "${REPO_WORKER_PORT:-5050}:5050"
    depends_on:
      flask-backend:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: project-template-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - flask-backend
      - go-backend
      - webui
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local
  minio_data:
    driver: local

networks:
  app-network:
    driver: bridge
